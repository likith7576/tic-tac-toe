<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css"/>

    
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="game">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div id="message"></div>
    <div id="winner" class="modal">
        <div class="modal-content">
            <img src="https://media1.giphy.com/media/kBZBlLVlfECvOQAVno/200.webp?cid=ecf05e47uhdpykyymfztw0e4lxn4b08savuet9iox27n03ov&ep=v1_gifs_search&rid=200.webp&ct=g" alt="GIF">
            <button id="close">Close</button>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
